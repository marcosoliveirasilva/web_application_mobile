<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page title="carrinho">

		<pm:header title="#{hue.getNomeCurto(4)}" />
		<pm:content>
			<h:form id="frmCarrinho">
				<p:outputLabel value="Itens Comprados:" />
				<h:outputText value="#{hue.produtosComprados}" />
				<p:outputLabel value="Valor da Compra:" />
				<h:outputText value="R$ #{hue.valorTotalCompra}" />
				<h:commandButton value="Retornar as compras" action="cessao" />
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
