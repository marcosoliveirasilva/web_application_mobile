<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" 
		library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="cessao">

		<pm:header title="#{hue.getNomeCurto(2)}" />
		<pm:content>
			<h:form id="frmProduto">

				<p:dataList id="dlDuvidas" 
					value="#{hue.tiposProduto}" var="tipo">
					<p:commandLink value="#{tipo}" 
						action="produtos.xhtml">
						<f:setPropertyActionListener 
							target="#{hue.cessaoEscolhida}"
							value="#{tipo}">
						</f:setPropertyActionListener>
					</p:commandLink>
				</p:dataList>
				<p:spacer width="100" height="30" />
				<p:commandButton value="Vizualizar Carrinho" action="carrinho" />
				<p:commandButton value="Finalizar Compra" action="finalizar" >
					<f:ajax listener="#{hue.limparCarrinho}" />
				</p:commandButton>
			</h:form>

		</pm:content>

	</pm:page>

</h:body>

</html>
