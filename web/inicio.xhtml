<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>
	
	<pm:page id="cadastro">

		<pm:header title="#{hue.getNomeCurto(1)}" />
		<pm:content>
			<h:form id="frmCadastro">
				<p:outputLabel value="Informe seu e-mail:" />
				<p:inputText value="#{hue.email}" />
				<p:outputLabel value="Informe seu nome:" />
				<p:inputText value="#{hue.nome}" />
				<p:outputLabel value="Informe seu endereÃ§o:" />
				<p:inputText value="#{hue.endereco}" />
				<p:spacer width="100" height="30" />
				
				<h:form>           
   					<p:growl id="message" showDetail="true" />
					<h:commandButton value="Acessar" action="#{hue.estadoDoCadastro}" update="message" />
				</h:form>
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
